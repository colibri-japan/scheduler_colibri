<html>
<head>
  <title>Colibri</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .colibri-custom-error-page {
    background-color: white;
    color: #40485e;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
    height: 100vh;
    overflow: hidden;
  }

  .colibri-error-details {
    height: 100%;
    width: 100%;
  }

  .colibri-error-details > div {
    width: 60%;
    text-align: left;

    margin-left: auto;
    margin-right: auto;
  }

  .colibri-error-details > div > h1 {
    font-size: 2.2em;
  }

  .error-code {
    font-size: 1.6em;
    color: rgb(189, 189, 190);
  }


  </style>
</head>

<body class="colibri-custom-error-page">
  <!-- This file lives in public/404.html -->

    </div>
  </div>
</body>
</html>
